<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a3c6b">
    <title>غير متصل بالانترنت - موقع الشيخ مصطفى الطحان</title>
    <style>
        /* Basic styles for offline page */
        body {
            font-family: 'Tajawal', 'Amiri', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .offline-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #1a3c6b;
            margin-bottom: 20px;
        }
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            color: #d4af37;
        }
        p {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .btn {
            display: inline-block;
            background-color: #1a3c6b;
            color: #fff;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2a5a9b;
        }
        .offline-image {
            max-width: 150px;
            border-radius: 50%;
            margin: 20px auto;
            border: 5px solid #d4af37;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon">📶</div>
        <h1>أنت غير متصل بالإنترنت</h1>
        <img src="/static/img/profile/Mustafa_tahhan.jpg" alt="الشيخ مصطفى الطحان" class="offline-image">
        <p>يبدو أن اتصالك بالإنترنت غير متوفر حالياً. بعض الميزات والمحتويات قد لا تكون متاحة.</p>
        <p>بعض المحتويات التي تمت زيارتها سابقاً قد تكون متاحة، ولكن المحتوى الجديد سيتطلب اتصالاً بالإنترنت.</p>
        <a href="/" class="btn">محاولة مرة أخرى</a>
    </div>
</body>
</html>
