{% extends 'base.html' %}

{% block title %}معرض الصور - الشيخ مصطفى الطحان{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
<style>
        :root {
            --main-color: #1a3c6b;
            --gold-color: #d4af37;
            --text-color: #333;
            --white-color: #fff;
            --light-color: #f8f9fa;
            --shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-color);
            direction: rtl;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--main-color);
            color: var(--white-color);
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin-bottom: 10px;
        }

        .page-title {
            text-align: center;
            margin: 30px 0;
        }

        .page-title h2 {
            font-size: 2.5rem;
            color: var(--main-color);
            margin-bottom: 10px;
        }

        .separator {
            width: 80px;
            height: 3px;
            background-color: var(--gold-color);
            margin: 0 auto;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            background-color: var(--white-color);
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-caption {
            padding: 15px;
            text-align: center;
            font-weight: bold;
            color: var(--main-color);
        }

        .back-button {
            display: inline-block;
            margin: 30px auto;
            padding: 12px 25px;
            background-color: var(--main-color);
            color: var(--white-color);
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: var(--transition);
        }

        .back-button:hover {
            background-color: var(--gold-color);
            transform: translateY(-3px);
        }

        .text-center {
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            border: none;
            transition: var(--transition);
            margin: 10px 0;
        }

        .btn-primary {
            background-color: var(--main-color);
            color: var(--white-color);
        }

        .btn-primary:hover {
            background-color: var(--gold-color);
            color: var(--white-color);
        }

        .btn-secondary {
            background-color: var(--gold-color);
            color: var(--white-color);
        }

        .btn-secondary:hover {
            background-color: var(--main-color);
            color: var(--white-color);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .gallery-controls {
            position: absolute;
            bottom: -100%;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            padding: 10px;
            transition: bottom 0.3s ease;
        }
        
        .gallery-item:hover .gallery-controls {
            bottom: 0;
        }

        @media screen and (max-width: 992px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (max-width: 576px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
{% endblock %}

{% block content %}
<div class="container">
    <div id="gallery" class="section">
        <div class="page-title section-title">
            <h2>معرض الصور</h2>
            <div class="separator"></div>
        </div>
                
                <!-- إضافة خيارات العرض -->
                <div class="view-options" style="text-align: center; margin-bottom: 20px;">
                    <a href="/responsive-gallery" class="view-option-btn" style="display: inline-block; padding: 8px 15px; background-color: var(--gold-color); color: white; text-decoration: none; border-radius: 5px; margin-left: 10px;">
                        <i class="fas fa-mobile-alt"></i> النسخة المتجاوبة
                    </a>
                    <span style="font-size: 0.9rem; color: #777; margin-right: 10px;">مناسب للأجهزة المحمولة واللوحية</span>
                </div>

                <div class="gallery-grid" id="gallery-grid">
                    <!-- Gallery images will be loaded dynamically -->
                    <p class="loading-message" style="grid-column: span 3; text-align: center;">جاري تحميل الصور...</p>
                </div>

                <div class="text-center">
                    <a href="/" class="back-button">العودة للصفحة الرئيسية</a>
                </div>
            </div>
        </div>
{% endblock %}

{% block scripts %}
<!-- Load our gallery display script -->
<script src="{{ url_for('static', filename='js/gallery.js') }}"></script>
<script src="{{ url_for('static', filename='js/activity-tracking.js') }}"></script>
{% endblock %}
