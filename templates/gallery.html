<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض الصور - الشيخ مصطفى الطحان</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --main-color: #1a3c6b;
            --gold-color: #d4af37;
            --text-color: #333;
            --white-color: #fff;
            --light-color: #f8f9fa;
            --shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-color);
            direction: rtl;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--main-color);
            color: var(--white-color);
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin-bottom: 10px;
        }

        .page-title {
            text-align: center;
            margin: 30px 0;
        }

        .page-title h2 {
            font-size: 2.5rem;
            color: var(--main-color);
            margin-bottom: 10px;
        }

        .separator {
            width: 80px;
            height: 3px;
            background-color: var(--gold-color);
            margin: 0 auto;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            background-color: var(--white-color);
        }

        .gallery-image {
            height: 250px;
            overflow: hidden;
        }

        .gallery-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover .gallery-image img {
            transform: scale(1.1);
        }

        .gallery-caption {
            padding: 15px;
            text-align: center;
            font-weight: bold;
            color: var(--main-color);
        }

        .back-button {
            display: inline-block;
            margin: 30px auto;
            padding: 12px 25px;
            background-color: var(--main-color);
            color: var(--white-color);
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: var(--transition);
        }

        .back-button:hover {
            background-color: var(--gold-color);
            transform: translateY(-3px);
        }

        .text-center {
            text-align: center;
        }

        @media screen and (max-width: 992px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (max-width: 576px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>موقع الشيخ مصطفى الطحان</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="page-title">
                <h2>معرض الصور</h2>
                <div class="separator"></div>
            </div>

            <div class="gallery">
                <div class="gallery-item">
                    <div class="gallery-image">
                        <img src="/static/img/gallery/gallery1.jpg" alt="الشيخ مصطفى الطحان">
                    </div>
                    <div class="gallery-caption">
                        الشيخ مصطفى الطحان مع وقف دار السلام
                    </div>
                </div>

                <div class="gallery-item">
                    <div class="gallery-image">
                        <img src="/static/img/gallery/gallery2.jpg" alt="الشيخ مصطفى الطحان">
                    </div>
                    <div class="gallery-caption">
                        الشيخ مصطفى الطحان في مكتبه
                    </div>
                </div>

                <div class="gallery-item">
                    <div class="gallery-image">
                        <img src="/static/img/gallery/gallery3.jpg" alt="الشيخ مصطفى الطحان">
                    </div>
                    <div class="gallery-caption">
                        الشيخ مصطفى الطحان في لقاء مع وسائل الإعلام
                    </div>
                </div>

                <div class="gallery-item">
                    <div class="gallery-image">
                        <img src="/static/img/gallery/gallery4.jpg" alt="الشيخ مصطفى الطحان">
                    </div>
                    <div class="gallery-caption">
                        الشيخ مصطفى الطحان في اجتماع مع الأصدقاء
                    </div>
                </div>

                <div class="gallery-item">
                    <div class="gallery-image">
                        <img src="/static/img/gallery/gallery5.jpg" alt="الشيخ مصطفى الطحان">
                    </div>
                    <div class="gallery-caption">
                        الشيخ مصطفى الطحان مع الزعيم التركي
                    </div>
                </div>

                <div class="gallery-item">
                    <div class="gallery-image">
                        <img src="/static/img/gallery/gallery6.jpg" alt="الشيخ مصطفى الطحان">
                    </div>
                    <div class="gallery-caption">
                        الشيخ مصطفى الطحان مع مجموعة من العلماء
                    </div>
                </div>
            </div>

            <div class="text-center">
                <a href="/" class="back-button">العودة للصفحة الرئيسية</a>
            </div>
        </div>
    </main>
</body>
</html>
