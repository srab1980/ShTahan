{% extends 'base.html' %}

{% block title %}مقالات الشيخ مصطفى الطحان{% endblock %}

{% block head %}
{{ super() }}
<style>
    /* Articles page container */
    .articles-page {
        max-width: 1200px;
        margin: 0 auto;
        padding: 5rem 2% 4rem;
        direction: rtl;
        background-color: #fff;
        width: 100%;
        box-sizing: border-box;
    }
    
    /* Page subtitle */
    .articles-subtitle {
        text-align: center;
        font-size: 1.2rem;
        color: #333;
        margin-bottom: 1.5rem;
    }
    
    /* Page title */
    .articles-title {
        text-align: center;
        margin-bottom: 0.5rem;
        font-size: 2rem;
        color: #000;
    }
    
    /* Search section */
    .articles-controls {
        display: flex;
        flex-direction: column;
        margin-bottom: 1.5rem;
        padding: 0;
    }
    
    .search-bar {
        margin-bottom: 1.5rem;
        position: relative;
        width: 100%;
    }
    
    .search-bar input {
        width: 100%;
        padding: 0.6rem 1rem;
        border: 1px solid #000;
        border-radius: 0;
        font-size: 1rem;
        box-sizing: border-box;
        direction: rtl;
    }
    
    .search-bar input:focus {
        outline: none;
    }
    
    .search-bar .search-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #777;
        pointer-events: none;
    }
    
    /* Categories filter */
    .categories-filter {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.5rem;
        margin-bottom: 2rem;
    }
    
    .category-btn {
        padding: 0.35rem 1rem;
        background-color: white;
        border: 1px solid #000;
        border-radius: 0;
        cursor: pointer;
        transition: all 0.2s;
        font-size: 0.85rem;
    }
    
    .category-btn:hover {
        background-color: #f9f9f9;
    }
    
    .category-btn.active {
        background-color: #000;
        border-color: #000;
        color: white;
    }
    
    /* Articles list */
    .articles-list {
        width: 100%;
        margin-top: 30px;
        list-style-type: none;
        padding: 0;
    }
    
    /* Article item */
    .article-item {
        padding: 15px 0;
        border-bottom: 1px solid #ddd;
        margin-bottom: 15px;
        text-align: right;
    }
    
    .article-item:last-child {
        border-bottom: none;
    }
    
    .article-title {
        font-size: 1.3rem;
        margin: 0 0 10px 0;
        color: #000;
        line-height: 1.3;
        font-weight: bold;
        text-align: right;
    }
    
    .article-excerpt {
        color: #555;
        line-height: 1.5;
        margin-bottom: 10px;
        display: block;
        font-size: 0.9rem;
        text-align: right;
    }
    
    .article-meta {
        display: none;
    }
    
    .article-action {
        border: 1px solid #000;
        color: #000;
        background: white;
        padding: 0.2rem 1rem;
        border-radius: 0;
        text-decoration: none;
        text-align: center;
        font-weight: normal;
        display: inline-block;
        font-size: 0.8rem;
    }
    
    .article-action:hover {
        background-color: #f9f9f9;
        text-decoration: none;
    }
    
    /* No results */
    .no-results {
        grid-column: 1 / -1;
        text-align: center;
        padding: 3rem;
        background-color: white;
        border-radius: 8px;
        color: #666;
    }
    
    .no-results-icon {
        font-size: 3rem;
        color: #ddd;
        margin-bottom: 1rem;
    }
    
    /* Article modal */
    .article-modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.7);
    }
    
    .modal-content {
        background-color: white;
        margin: 5% auto;
        padding: 2.5rem;
        border-radius: 8px;
        width: 80%;
        max-width: 900px;
        position: relative;
        box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
    
    .close-modal {
        position: absolute;
        top: 1.25rem;
        right: 1.25rem;
        font-size: 1.75rem;
        cursor: pointer;
        color: #999;
        transition: color 0.3s;
    }
    
    .close-modal:hover {
        color: #333;
    }
    
    .modal-title {
        color: #1a2a3a;
        margin-bottom: 1.5rem;
        font-size: 1.75rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #eee;
    }
    
    .modal-body {
        line-height: 1.7;
        color: #333;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .articles-page {
            padding-top: 6rem;
        }
        
        .categories-filter {
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .modal-content {
            width: 90%;
            padding: 1.5rem;
        }
        
        .articles-title {
            font-size: 2rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="articles-page">
    <h1 class="articles-title">مقالات الشيخ مصطفى الطحان</h1>
    <p class="articles-subtitle">مجموعة متنوعة من المقالات الفكرية والتربوية والدعوية والإصلاحية</p>
    
    <!-- Search -->
    <div class="articles-controls">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="ابحث في المقالات..." />
            <i class="fas fa-search search-icon"></i>
        </div>
    </div>
    
    <!-- Categories filter -->
    <div class="categories-filter" id="categories-filter">
        <button class="category-btn active" data-category="all">جميع المقالات</button>
        <button class="category-btn" data-category="فكر">فكر</button>
        <button class="category-btn" data-category="تربية">تربية</button>
        <button class="category-btn" data-category="تاريخ">تاريخ</button>
        <button class="category-btn" data-category="مجتمع">مجتمع</button>
        <button class="category-btn" data-category="سياسة">سياسة</button>
        <button class="category-btn" data-category="الأكثر مشاهدة">الأكثر مشاهدة</button>
        <button class="category-btn" data-category="الأحدث">الأحدث</button>
    </div>
    
    <!-- Articles list -->
    <div class="articles-list" id="articles-list">
        <!-- Articles will be loaded here -->
    </div>
</div>

<!-- Article modal -->
<div id="article-modal" class="article-modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2 id="modal-title" class="modal-title"></h2>
        <div id="modal-body" class="modal-body"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initial data
        let articles = [];
        let filteredArticles = [];
        let activeCategory = 'all';
        let searchQuery = '';
        
        // Get DOM elements
        const articlesList = document.getElementById('articles-list');
        const searchInput = document.getElementById('search-input');
        const categoryButtons = document.querySelectorAll('.category-btn');
        const modal = document.getElementById('article-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const closeModal = document.querySelector('.close-modal');
        
        // Fetch articles from the API
        async function fetchArticles() {
            try {
                const response = await fetch('/api/articles');
                const data = await response.json();
                
                if (data.articles && Array.isArray(data.articles)) {
                    // Map server data to our format with added category property
                    articles = data.articles.map(article => {
                        // Use the actual category from the database, with a fallback
                        return {
                            ...article,
                            // Format date as YYYY-MM-DD
                            formattedDate: new Date(article.created_at).toISOString().split('T')[0]
                        };
                    });
                    
                    // Initial display
                    filteredArticles = [...articles];
                    renderArticles();
                }
            } catch (error) {
                console.error('Error fetching articles:', error);
                showErrorMessage();
            }
        }
        
        // Render articles to the list
        function renderArticles() {
            // Clear the list
            articlesList.innerHTML = '';
            
            if (filteredArticles.length === 0) {
                // Show no results message
                articlesList.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon"><i class="fas fa-search"></i></div>
                        <h3>لم يتم العثور على نتائج</h3>
                        <p>لم نتمكن من العثور على مقالات تطابق معايير البحث. يرجى تجربة بحث آخر أو تصفية أخرى.</p>
                    </div>
                `;
                return;
            }
            
            // Create article items
            filteredArticles.forEach(article => {
                const articleItem = document.createElement('div');
                articleItem.className = 'article-item';
                articleItem.setAttribute('data-id', article.id);
                
                // No image handling needed in the new design
                
                // Create item HTML
                articleItem.innerHTML = `
                    <h3 class="article-title">${article.title}</h3>
                    <p class="article-excerpt">${article.summary}</p>
                    <a href="#" class="article-action" data-id="${article.id}">اقرأ المزيد</a>
                `;
                
                articlesList.appendChild(articleItem);
            });
            
            // Add click events to article items
            addArticleClickEvents();
        }
        
        // Filter articles by category and search query
        function filterArticles() {
            filteredArticles = articles.filter(article => {
                // Filter by category (if not 'all')
                const categoryMatch = activeCategory === 'all' || article.category === activeCategory;
                
                // Filter by search query
                const titleMatch = article.title.toLowerCase().includes(searchQuery.toLowerCase());
                const summaryMatch = article.summary.toLowerCase().includes(searchQuery.toLowerCase());
                const contentMatch = article.content ? article.content.toLowerCase().includes(searchQuery.toLowerCase()) : false;
                
                return categoryMatch && (titleMatch || summaryMatch || contentMatch);
            });
            
            renderArticles();
        }
        
        // Add click events to article items and read more buttons
        function addArticleClickEvents() {
            // Read more button click
            const readMoreButtons = document.querySelectorAll('.article-action');
            readMoreButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const articleId = this.getAttribute('data-id');
                    showArticleContent(articleId);
                });
            });
            
            // Title click
            const articleTitles = document.querySelectorAll('.article-title');
            articleTitles.forEach(title => {
                title.addEventListener('click', function() {
                    const articleItem = this.closest('.article-item');
                    const articleId = articleItem.getAttribute('data-id');
                    showArticleContent(articleId);
                });
                title.style.cursor = 'pointer';
            });
        }
        
        // Show article content in modal
        async function showArticleContent(articleId) {
            try {
                // Show loading
                modalTitle.textContent = 'جاري التحميل...';
                modalBody.innerHTML = '<div style="text-align: center;"><i class="fas fa-spinner fa-spin" style="font-size: 24px; color: #d4af37;"></i></div>';
                modal.style.display = 'block';
                document.body.style.overflow = 'hidden';
                
                // Record activity if possible
                try {
                    if (typeof recordActivity === 'function') {
                        const article = articles.find(a => a.id == articleId);
                        if (article) {
                            recordActivity('view_article', articleId, 'article', article.title);
                        }
                    }
                } catch (error) {
                    console.log('Activity tracking not available');
                }
                
                // Fetch article content
                const response = await fetch(`/api/articles/${articleId}`);
                const data = await response.json();
                
                if (data.article) {
                    modalTitle.textContent = data.article.title;
                    modalBody.innerHTML = data.article.content;
                } else {
                    modalTitle.textContent = 'خطأ';
                    modalBody.innerHTML = '<p>تعذر العثور على محتوى المقال</p>';
                }
            } catch (error) {
                console.error('Error fetching article:', error);
                modalTitle.textContent = 'خطأ';
                modalBody.innerHTML = '<p>تعذر تحميل محتوى المقال</p>';
            }
        }
        
        // Show error message in list
        function showErrorMessage() {
            articlesList.innerHTML = `
                <div class="no-results">
                    <div class="no-results-icon"><i class="fas fa-exclamation-circle"></i></div>
                    <h3>خطأ في تحميل المقالات</h3>
                    <p>حدث خطأ أثناء محاولة تحميل المقالات. يرجى المحاولة مرة أخرى لاحقاً.</p>
                </div>
            `;
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // Search input
            searchInput.addEventListener('input', function() {
                searchQuery = this.value.trim();
                filterArticles();
            });
            
            // Category buttons
            categoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Update active category
                    activeCategory = this.getAttribute('data-category');
                    
                    // Filter articles
                    filterArticles();
                });
            });
            
            // Modal close
            closeModal.addEventListener('click', function() {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            });
        }
        
        // Initialize the page
        function init() {
            setupEventListeners();
            fetchArticles();
        }
        
        // Start the app
        init();
    });
</script>
{% endblock %}
