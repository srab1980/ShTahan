<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - موقع الشيخ مصطفى الطحان</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .admin-title h1 {
            color: #1a2a3a;
            margin: 0;
        }
        
        .admin-user-info {
            display: flex;
            align-items: center;
        }
        
        .admin-user-info .user-role {
            margin-left: 15px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            background-color: #1a2a3a;
            color: white;
        }
        
        .admin-user-info .logout-btn {
            margin-right: 15px;
            padding: 7px 15px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #1a2a3a;
            cursor: pointer;
            text-decoration: none;
        }
        
        .admin-user-info .logout-btn:hover {
            background-color: #f1f1f1;
        }
        
        .admin-navigation {
            background-color: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .admin-nav-links {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .admin-nav-links li {
            flex: 1;
            text-align: center;
        }
        
        .admin-nav-links li a {
            display: block;
            padding: 15px;
            color: #1a2a3a;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .admin-nav-links li a:hover,
        .admin-nav-links li a.active {
            background-color: #1a2a3a;
            color: white;
        }
        
        .admin-nav-links li a i {
            margin-left: 5px;
        }
        
        .admin-content {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card .stat-icon {
            font-size: 36px;
            margin-bottom: 10px;
            color: #1a2a3a;
        }
        
        .stat-card .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #1a2a3a;
            margin-bottom: 5px;
        }
        
        .stat-card .stat-label {
            color: #6c757d;
            font-size: 14px;
        }
        
        .recent-activity {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }
        
        .section-title {
            color: #1a2a3a;
            margin-top: 0;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .activity-list {
            list-style: none;
            padding: 0;
        }
        
        .activity-item {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }
        
        .activity-icon {
            margin-left: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a2a3a;
        }
        
        .activity-details h4 {
            margin: 0 0 5px 0;
            color: #1a2a3a;
        }
        
        .activity-details p {
            margin: 0;
            color: #6c757d;
            font-size: 14px;
        }
        
        .activity-time {
            margin-right: auto;
            color: #6c757d;
            font-size: 14px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .dashboard-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .admin-nav-links {
                flex-direction: column;
            }
            
            .admin-user-info {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .admin-user-info .user-role {
                margin-left: 0;
                margin-bottom: 10px;
            }
            
            .admin-user-info .logout-btn {
                margin-right: 0;
                margin-top: 10px;
            }
        }
        
        @media (max-width: 576px) {
            .dashboard-stats {
                grid-template-columns: 1fr;
            }
            
            .activity-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .activity-icon {
                margin-bottom: 10px;
                margin-left: 0;
            }
            
            .activity-time {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <div class="admin-title">
                <h1>لوحة التحكم</h1>
            </div>
            <div class="admin-user-info">
                <span class="user-role" id="userRole">مدير</span>
                <span id="userName">مرحباً، <strong>المستخدم</strong></span>
                <a href="/logout" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
                </a>
            </div>
        </header>
        
        <nav class="admin-navigation">
            <ul class="admin-nav-links">
                <li><a href="/admin" class="active"><i class="fas fa-tachometer-alt"></i> الرئيسية</a></li>
                <li><a href="/admin/books"><i class="fas fa-book"></i> الكتب</a></li>
                <li><a href="/admin/articles"><i class="fas fa-newspaper"></i> المقالات</a></li>
                <li><a href="#"><i class="fas fa-images"></i> معرض الصور</a></li>
                <li><a href="#"><i class="fas fa-envelope"></i> الرسائل</a></li>
                <li><a href="/admin/users" id="userManagementLink"><i class="fas fa-users"></i> إدارة المستخدمين</a></li>
            </ul>
        </nav>
        
        <div class="admin-content">
            <div class="dashboard-stats">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="stat-value" id="booksCount">0</div>
                    <div class="stat-label">الكتب</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-newspaper"></i>
                    </div>
                    <div class="stat-value" id="articlesCount">0</div>
                    <div class="stat-label">المقالات</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-images"></i>
                    </div>
                    <div class="stat-value" id="galleryCount">0</div>
                    <div class="stat-label">الصور</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="stat-value" id="messagesCount">0</div>
                    <div class="stat-label">الرسائل</div>
                </div>
            </div>
            
            <div class="recent-activity">
                <h3 class="section-title">آخر النشاطات</h3>
                <ul class="activity-list" id="activityList">
                    <!-- Activity items will be dynamically populated via JavaScript -->
                </ul>
            </div>
        </div>
    </div>
    
    <script src="/static/js/admin.js"></script>
</body>
</html>
