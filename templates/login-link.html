<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        
        h1 {
            color: #1a3c6b;
            margin-bottom: 30px;
        }
        
        .login-btn {
            display: inline-block;
            background-color: #d4af37;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background-color: #1a3c6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>صفحة وصول تسجيل الدخول</h1>
        <p>اضغط على الزر أدناه للذهاب إلى صفحة تسجيل الدخول</p>
        <a href="/login" class="login-btn">تسجيل الدخول</a>
    </div>
</body>
</html>
